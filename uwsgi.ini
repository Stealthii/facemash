[uwsgi]
master = true
processes = 5
# chdir to the folder of this config file, plus app/
chdir = /opt/flask/app/
# load the module from wsgi.py, it is a python path from 
# the directory above.
module=wsgi:application
# %d is the dir this configuration file is in
socket = /opt/flask/app.sock
chmod-socket=660
